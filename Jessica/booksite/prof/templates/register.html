<!DOCTYPE html>
<html lang="en">
<style>
    input[type=text], input[type=password], input[type=email], input[type=number] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 15px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

</style>
<form action="/register/" method = "POST" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p> Please fill in this form to create an account.</p>
    <hr>

    <label for="First_Name"><b>First Namme</b></label>
    <input type="text" placeholder="Enter First Name" name="first_name"  required>

    <label for="Last_Name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="last_name"  required>

    <label for="Username"><b>Username</b></label>
    <input id="Username" type="text" placeholder="Enter Username" name="username" value = "{{ current_username }}" required>

    <label for="Email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>

    <label for="Address"><b>Address(Street)</b></label>
    <input type="text" placeholder="Enter Address" name="address">

    <label for="City"><b>Address(City)</b></label>
    <input type="text" placeholder="Enter City" name="city">

    <label for="Zip_Code"><b>Address(Zip Code)</b></label>
    <input type="number" placeholder="Enter Zip Code" name="zip code">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw_repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw_repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p align="left">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</html>
