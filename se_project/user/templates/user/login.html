{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Login</h1>


        {% for hidden in form.hidden_fields %}
            {{hidden}}
        {% endfor %}


        <form method="POST" action=  "{% url 'processlogin' %}">
            {{form.as_p}}

            
            {% csrf_token %} <!-- at or above form -->
            <input type="submit" class="btn btn-primary" name="value" value="Submit">
        </form>

    </div>
{% endblock %}
