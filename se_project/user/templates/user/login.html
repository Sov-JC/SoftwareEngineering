{% extends 'user/base.html' %}

{% block content %}
    <div class="container">
        <h1>Fill out the form!</h1>


        {% for hidden in form.hidden_fields %}
            {{hidden}}
        {% endfor %}


        <form method="POST">
            {{form.as_p}}

            
            {% csrf_token %} <!-- at or above form -->
            <input type="submit" class="btn btn-primary" name="value">
        </form>

    </div>
{% endblock %}
